  <!-- bai 2 -->
  </form>
    <h2 class="container text-center" >Bài 2</h2>
    <div class="bai2">
        <div class="overLay"></div>
        <div class="start">
          <button id="startChat">Click to chat with Robot</button>
        </div>
        <div class="bai2__header">
          <div class="header__avatar">
            <div class="avatar"><img src="./img/ijsi5fzb1nbkbhxa2gc1.webp" alt=""></div>
            <div class="header__name">
              <h4>Robot</h4>
            </div>
          </div>
          <div class="header__service">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
        </div>
        <div class="bai2__body">
          <div class="ask disappear">
             <div class="ask__content__first" id="ask">
              <img src="./img/ijsi5fzb1nbkbhxa2gc1.webp" alt="">
              <div class="waitting">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
             </div>
              <p id="ask__content">Cho tôi hỏi bạn là thành viên nào trong gia đình?</p>
             </div>
          </div>
          <div class="answer disappear">
              <div class="answer__first" id="answer">
                <img src="./img/ijsi5fzb1nbkbhxa2gc1.webp" alt="">
                <p id="anwser__content"></p>
              </div>
          </div>
           
           <div class="answer__last disappear">
            <div class="answer__content__last" id="next__anwer">
              <img src="./img/ijsi5fzb1nbkbhxa2gc1.webp" alt="">
              <div class="waitting">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
             </div>
              <p id="anwser__content__last"></p>
            </div>
         </div>
        </div>
        <div class="bai2__bottom">
          <form action="">
            <div class="input">
              <input type="text" name="mess" id="input">
            </div>
            <button type="button" id="send"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
        </div>
    </div>
